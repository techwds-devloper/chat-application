<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Chat Application</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <link
